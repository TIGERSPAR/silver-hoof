 <audio autoplay loop hidden>
  <source src=".mp3" type="audio/mpeg" />
</audio>
  <!-- Booking Form -->
  <section class="booking-form-section">
    <div class="container">
      <form class="booking-form" action="https://formspree.io/f/mzzrqned" method="POST">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone">

        <label for="service">Select a Service</label>
        <select id="service" name="service" required>
          <option value="">-- Please choose --</option>
          <option value="boarding">Horse Boarding</option>
          <option value="lessons">Riding Lessons</option>
          <option value="training">Horse Training</option>
          <option value="trail">Trail Ride</option>
          <option value="therapy">Therapeutic Riding</option>
        </select>

        <label for="date">Preferred Date</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Preferred Time</label>
        <input type="time" id="time" name="time" required>

        <label for="message">Additional Comments</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <button type="submit" class="btn">Submit Booking</button>
      </form>
    </div>
    <input type="hidden" name="_next" value="thankyou.html" />

  </section>
