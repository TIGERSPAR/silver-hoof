<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    /* Simple center styling override for thank you */
    .thankyou-container {
      min-height: 70vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 3rem 1rem;
    }

    .thankyou-container h2 {
      font-size: 2.5rem;
      color: #444;

      font-family: 'Playfair Display', serif;
    }

      font-size: 1.2rem;
      color: #666;
      margin-bottom: 2rem;
      max-width: 400px;
      font-family: 'Open Sans', sans-serif;
    }

    .btn {
      background-color: #666;
      color: white;
      padding: 0.8rem 2rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #444;
    }
  </style>
</head>
